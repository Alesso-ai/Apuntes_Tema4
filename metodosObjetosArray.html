<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metodos</title>
</head>
<body>
    <script>
        //reverse para dar la vuelta
        let frutas = ["Platano","Naranja","Manzana","Melocoton"];
        document.write("<strong>Metodos reverse():</strong><br/>");
        document.write(frutas.reverse() + "<br/>");


        //slice para cortar indice
        let frutasSlice = ["Platano","Naranja","Manzana","Melocoton"];
        document.write("<strong>Metodos slice():</strong><br/>");
        document.write(frutasSlice.slice(0, 1)+"<br/>");
        document.write(frutasSlice.slice(1)+"<br/>");
        document.write(frutasSlice.slice(-2)+"<br/>");
        document.write(frutasSlice +"<br/>");
    </script>
</body>
</html>
